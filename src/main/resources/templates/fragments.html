<!-- Header Fragment -->
<div th:fragment="headerFragment">
    <header>
        <nav class="header-nav">
            <!-- LEFT SECTION: Logo + Links -->
            <div class="header-left">
                <a href="index.html" th:href="@{/}" class="logo-link">
                    <img src="/images/logo.svg"
                         alt="Fog logo"
                         th:src="@{/images/logo.svg}">
                </a>

                <!-- Sales links (conditional) -->
                <div th:if="${session.currentUser != null and session.currentUser.role.name() == 'SALESREP'}" class="admin-links">
                    <a href="orders.html" th:href="@{/requests}" class="nav-link">Foresp√∏rgsler</a>
                    <a href="customers.html" th:href="@{/offers}" class="nav-link">Tilbud</a>
                    <a href="cupcakes.html" th:href="@{/orders}" class="nav-link">Ordrer</a>
                </div>
            </div>

            <!-- RIGHT SECTION: User actions -->
            <div class="header-right">
                <!-- Not logged in -->
                <a th:if="${session.currentUser == null}"
                   href="login.html"
                   th:href="@{/login}"
                   class="icon-link">
                    <img src="/images/profile.svg" alt="Login" th:src="@{/images/profile.svg}">
                    <span>Login</span>
                </a>

                <!-- Logged in -->
                <div th:if="${session.currentUser != null}" class="user-actions">
                    <!-- EMAIL here -->
                    <span class="username" th:text="${session.currentUser.email}"></span>
                    <a href="mypage.html" th:href="@{/user/orders}" class="icon-link">
                        <img src="/images/profile.svg" alt="Min side" th:src="@{/images/profile.svg}">
                        <span>Min side</span>
                    </a>

                    <a href="index.html" th:href="@{/logout}" class="icon-link">
                        <img src="/images/logout.svg" alt="Log ud" th:src="@{/images/logout.svg}">
                        <span>Log ud</span>
                    </a>
                </div>
            </div>
        </nav>
    </header>
</div>

<!-- Footer Fragment -->
<div th:fragment="footerFragment">
    <footer>
        <!-- LEFT SECTION: Contact info -->
        <address class="footer-contact">
            <p class="footer-title">Johannes fog</p>
            <p>Firskovsvej 12, 2800 Kongens Lyngby</p>
            <a href="mailto:kontakt@fog.dk">kontakt@fog.dk</a>
            <a href="tel:+4512345678">+45 1234 5678</a>
        </address>
    </footer>
</div>
