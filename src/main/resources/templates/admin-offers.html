<!DOCTYPE html>
<html lang="da" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Fog - Holder i længden</title>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" href="/public/css/styles.css" th:href="@{/css/styles.css}"/>
    <link rel="icon" th:href="@{/images/logo.svg}">
</head>
<body>

<div th:replace="~{fragments :: headerFragment}"></div>

<main>
        <!-- Sales links (conditional)

        <h2>Søg efter forespørgsel</h2>

        <div th:if="${session.successMessage}" class="success-message">
            <p th:text="${session.successMessage}"></p>
        </div>

        <div th:if="${session.errorMessage}" class="error-message">
            <p th:text="${session.errorMessage}"></p>
        </div>

        <div class="orders-view">
            <h1>Tilbud Oversigt</h1>

            <div th:if="${session.successMessage}" class="message message-success">
                <p th:text="${session.successMessage}"></p>
            </div>

            <div th:if="${session.errorMessage}" class="message message-error">
                <p th:text="${session.errorMessage}"></p>
            </div>

            <section class="order-section">
                <h2>Afventer kunde accept<span class="badge" th:if="${acceptedOffers != null}" th:text="${acceptedOffers.size()}"></span></h2>

                <div th:if="${acceptedOffers != null and ! acceptedOffers.isEmpty()}" class="orders-table">
                    <table th:replace="~{fragments :: orderTable(${acceptedOffers}, 'offers')}"></table>
                </div>

                <p th:if="${acceptedOffers == null or acceptedOffers.isEmpty()}" class="no-results">Ingen tilbud afventer accept</p>
            </section>

            <section class="order-section">
                <h2>Afvist<span class="badge-secondary" th:if="${rejectedOffers != null}" th:text="${rejectedOffers.size()}"></span></h2>

                <div th:if="${rejectedOffers != null and !rejectedOffers.isEmpty()}" class="orders-table">
                    <table th:replace="~{fragments :: orderTable(${rejectedOffers}, 'offers')}"></table>
                </div>

                <p th:if="${rejectedOffers == null or rejectedOffers.isEmpty()}" class="no-results">Ingen afviste tilbud</p>
            </section>

            <section class="order-section">
                <h2>Udløbet<span class="badge-secondary" th:if="${expiredOffers != null}" th:text="${expiredOffers.size()}"></span></h2>

                <div th:if="${expiredOffers != null and !expiredOffers.isEmpty()}" class="orders-table">
                    <table th:replace="~{fragments :: orderTable(${expiredOffers}, 'offers')}"></table>
                </div>

                <p th:if="${expiredOffers == null or expiredOffers.isEmpty()}" class="no-results">Ingen udløbne tilbud</p>
            </section>

        </div>
</main>


<div th:replace="~{fragments :: footerFragment}"></div>

</body>
</html>
