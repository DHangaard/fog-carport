<!DOCTYPE html>
<html lang="da" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Fog - Opret materiale</title>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" th:href="@{/css/styles.css}"/>
    <link rel="icon" th:href="@{/images/logo.svg}">
</head>
<body>

<div th:replace="~{fragments :: headerFragment}"></div>

<main>
    <div class="content-contact">
        <h1>Opret materiale</h1>
    </div>

    <div class="form-container">

        <div th:if="${successMessage}" class="message message-success">
            <p th:text="${successMessage}"></p>
        </div>

        <div th:if="${errorMessage}" class="message message-error">
            <p th:text="${errorMessage}"></p>
        </div>

        <form th:action="@{/materials/create/material}" method="post" class="form">

            <div class="form-field">
                <label for="name">Materiale navn</label>
                <input class="form-input" type="text" name="name" id="name" placeholder="Navn på materialet" required>
            </div>

            <div class="form-field">
                <label>Kategori</label>
                <select name="category" required>
                    <option value="">-- Vælg kategori --</option>
                    <option th:each="cat : ${categories}"
                            th:value="${cat.name()}"
                            th:text="${cat.displayCategory}">
                    </option>
                </select>
            </div>

            <div class="form-field">
                <label>Type</label>
                <select name="type" required>
                    <option value="">-- Vælg type --</option>
                    <option th:each="type : ${types}"
                            th:value="${type.name()}"
                            th:text="${type.displayName}">
                    </option>
                </select>
            </div>

            <div class="form-field">
                <label for="width">Bredde (mm)</label>
                <input class="form-input" type="number" name="width" id="width" placeholder="Bredde i mm (valgfri)" min="0" max="1000000" step="any">
            </div>

            <div class="form-field">
                <label for="height">Højde (mm)</label>
                <input class="form-input" type="number" name="height" id="height" placeholder="Højde i mm (valgfri)" min="0" max="1000000" step="any">
            </div>

            <div class="form-field">
                <label for="length">Længde (cm)</label>
                <input class="form-input" type="number" name="length" id="length" placeholder="Længde i cm (valgfri)" min="0" max="10000" step="any">
            </div>

            <div class="form-field">
                <label for="unit">Enhed</label>
                <input class="form-input" type="text" name="unit" id="unit" placeholder="F.eks. stk., pakke, rulle" required>
            </div>

            <div class="form-field">
                <label for="piecesPerUnit">Antal per enhed</label>
                <input class="form-input" type="number" name="piecesPerUnit" id="piecesPerUnit" min="0" max="100000" placeholder="Antal pr. enhed, f.eks. 1, 2, 3" required>
            </div>

            <div class="form-field">
                <label for="unitPrice">Enheds pris</label>
                <input class="form-input" type="number" name="unitPrice" id="unitPrice" placeholder="Pris pr. enhed i DKK" min="0" max="1000000" step="any">
            </div>

            <div class="form-field">
                <label for="usage">Hjælpe tekst</label>
                <input class="form-input" type="text" name="usage" id="usage" placeholder="Kort beskrivelse af materialets anvendelse" required>
            </div>

            <button type="submit" class="btn btn-primary">Gem materiale</button>
        </form>
    </div>
</main>


<div th:replace="~{fragments :: footerFragment}"></div>

</body>
</html>
