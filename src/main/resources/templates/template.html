<!DOCTYPE html>
<html lang="da" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Fog - Holder i l√¶ngden</title>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" href="/public/css/styles.css" th:href="@{/css/styles.css}"/>
</head>
<body>

<div th:replace="~{fragments :: headerFragment}"></div>

<main>
    <div class="input-group">
        <label>Fornavn</label>
        <input type="text" name="firstName"
               th:value="${currentUser != null} ? ${currentUser.firstName} : ''" required>
    </div>

    <div class="input-group">
        <label>Efternavn</label>
        <input type="text" name="lastName"
               th:value="${currentUser != null} ? ${currentUser.lastName} : ''" required>
    </div>

    <div class="input-group">
        <label for="phoneNumber">Telefonnummer</label>
        <input type="text" id="phoneNumber" name="phoneNumber"
               th:value="${currentUser != null} ? ${currentUser.phoneNumber} : ''" required>
    </div>

    <div class="input-group">
        <label>Email</label>
        <input type="email" name="email"
               th:value="${currentUser != null} ? ${currentUser.email} : ''" required>
    </div>

    <div th:if="${deliveryMethod == 'delivery'}">
        <h3>Leveringsadresse</h3>

        <div class="input-group">
            <label>Adresse</label>
            <input type="text" name="street"
                   th:value="${currentUser != null} ? ${currentUser.street} : ''" required>
        </div>

        <div class="input-group">
            <label>By</label>
            <input type="text" name="city"
                   th:value="${currentUser != null} ? ${currentUser.city} : ''" required>
        </div>

        <div class="input-group">
            <label>Postnummer</label>
            <input type="text" name="zipCode"
                   th:value="${currentUser != null} ? ${currentUser.zipCode} : ''" required>
        </div>
</main>


<div th:replace="~{fragments :: footerFragment}"></div>


</body>
</html>
