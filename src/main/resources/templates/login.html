<!DOCTYPE html>
<html lang="da" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Fog - Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" href="/public/css/styles.css" th:href="@{/css/styles.css}"/>
    <link rel="icon" th:href="@{/images/logo.svg}">
</head>
<body>

<div th:replace="~{fragments :: headerFragment}"></div>

<main>
    <div class="form-container">
        <h1>Log ind eller opret en konto</h1>

        <form th:action="@{/login}" method="post" class="form">
            <div class="form-field">
                <label for="email">Email</label>
                <input class="form-input" type="text" placeholder="din@email.dk" id="email" name="email">
            </div>

            <div class="form-field">
                <label for="password">Kodeord</label>
                <input class="form-input" type="password" placeholder="⁕⁕⁕⁕⁕⁕⁕⁕" id="password" name="password">
            </div>

            <button type="submit" class="btn btn-primary">Log ind</button>
        </form>

        <div th:if="${errorMessage != null}" class="message message-error">
            <p id="error-message" class="error"
               th:if="${errorMessage != null}"
               th:text="${errorMessage}">
            </p>
        </div>

        <div th:if="${session.succesMessage}" class="message message-succes">
            <p class="success" th:if="${session.succesMessage}" th:text="${session.succesMessage}"></p>
        </div>

        <div class="link">
            <label for="createuser">Ingen Konto?</label>
            <a th:href="@{/register}" id="createuser">Opret en her!</a>
        </div>
    </div>
</main>


<div th:replace="~{fragments :: footerFragment}"></div>


</body>
</html>
